<div class="login-container">
  <div class="login-brand">
    <div class="brand-content">
      <div class="logo-container">
        <svg class="logo-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <path d="M12 18v-6"/>
          <path d="M9 15h6"/>
        </svg>
        <h1 class="brand-title">MEDICSYS</h1>
      </div>
    </div>
  </div>

  <div class="login-form-section">
    <div class="form-container">
      <div class="form-header">
        <h2>Iniciar Sesión</h2>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="auth-form">
        <div class="form-group">
          <label for="userType" class="form-label">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            Tipo de Usuario
          </label>
          <div class="role-selector" role="radiogroup" aria-label="Tipo de usuario">
            <button
              type="button"
              class="role-card"
              *ngFor="let option of userTypes"
              [class.active]="selectedUserType === option.value"
              [attr.aria-pressed]="selectedUserType === option.value"
              (click)="selectUserType(option.value)">
              <span class="role-icon" [innerHTML]="option.svgIcon"></span>
              <span class="role-meta">
                <span class="role-label">{{ option.label }}</span>
                <span class="role-desc">{{ option.description }}</span>
              </span>
            </button>
          </div>
          <input type="hidden" id="userType" formControlName="userType">
        </div>

        <div class="form-group">
          <label for="email" class="form-label">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            Correo Electrónico
          </label>
          <input
            pInputText
            id="email"
            type="email"
            formControlName="email"
            [placeholder]="emailPlaceholder"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            Contraseña
          </label>
          <p-password
            id="password"
            formControlName="password"
            placeholder="••••••••"
            [style]="{'width': '100%'}"
            [toggleMask]="true"
            [feedback]="false">
          </p-password>
        </div>

        <p-button
          type="submit"
          label="Iniciar Sesión"
          icon="pi pi-sign-in"
          [loading]="loading()"
          [style]="{'width': '100%'}"
          severity="primary"
          size="large">
        </p-button>

        <p-message
          *ngIf="error()"
          severity="error"
          [text]="error() || ''"
          styleClass="error-message">
        </p-message>
      </form>
    </div>
  </div>
</div>
